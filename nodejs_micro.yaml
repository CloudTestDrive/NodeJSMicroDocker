apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nodejsmicro-k8s-deployment
spec:
  selector:
    matchLabels:
      app: nodejsmicro
  replicas: 1 # deployment runs 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nodejsmicro
    spec:
      containers:
      - name: nodejsmicro
        image: iad.ocir.io/<my_cloud_tenancy_name>/<my_repo_name>/nodejsmicro:latest
        ports:
        - containerPort: 80 #Endpoint is at port 80 in the container
---
apiVersion: v1
kind: Service
metadata:
  name: nodejsmicro-k8s-service
spec:
  type: NodePort #Exposes the service as a node port
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nodejsmicro
